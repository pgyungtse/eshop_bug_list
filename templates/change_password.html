{% extends "base.html" %}
{% block title %}變更密碼{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">變更密碼</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">目前密碼</label>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新密碼</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                            <div class="form-text">至少 6 個字元</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">確認變更</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
