{% extends "base.html" %}

{% block title %}使用者註冊{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">註冊新帳號</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">使用者名稱</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                        <div class="form-text">請使用英數字元，唯一不重複。</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">至少 6 個字元。</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">確認密碼</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">立即註冊</button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    已經有帳號了？ <a href="{{ url_for('login') }}">點此登入</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
